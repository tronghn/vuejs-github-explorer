<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue.js Github Explorer</title>

    <link rel="stylesheet" href="css/app.min.css">
</head>
<body>
<div id="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Vue.js GitHub Explorer</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form id="changeRepoForm" @submit.prevent="changeRepo()" class="form-inline">
                <div class="form-group">
                    <label for="fullRepoName">Full Repository Name</label>
                    <input type="text" name="fullRepoName" v-model="fullRepoName" class="form-control" placeholder="username/repository">
                </div>
                <input type="submit" class="btn btn-default" value="Get repository">
            </form>
            <ul class="nav nav-pills nav-justified">
                <li v-link-active><a v-link="{ path: '/files', activeClass: 'active' }">Files</a></li>
                <li v-link-active><a v-link="{ path: '/contributors', activeClass: 'active' }">Contributors</a></li>
                <li class="disabled"><a href="#">Commits</a></li>
            </ul>
            <hr>
                <div>
                    <router-view :username="username" :repo="repo" class="animated" transition="fade" transition-mode="out-in"></router-view>
                </div>
        </div>
    </div>
</div>
<script src="/js/app.min.js"></script>
</body>
</html>
